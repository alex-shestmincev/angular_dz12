<div class="container" layout="column">

    <md-content class="md-padding">
        <form name="userForm">

            <div layout layout-sm="column">
                <md-input-container flex>
                    <label>Login</label>
                    <input ng-model="user.login">
                </md-input-container>
            </div>
            <div layout layout-sm="column">
                <md-input-container flex>
                    <label>Password</label>
                    <input ng-model="user.password">
                </md-input-container>
            </div>
            <div layout layout-sm="column">
                <md-input-container flex>
                    <label>Confirm password</label>
                    <input ng-model="user.confirm_password">
                </md-input-container>
            </div>
            <div layout layout-sm="column">
                <md-input-container flex>
                    <label>E-mail</label>
                    <input ng-model="user.email">
                </md-input-container>
            </div>

        </form>
    </md-content>


</div>
